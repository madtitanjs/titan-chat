<div fxLayout="column" class="contact">
    <div style="margin: 10px 10px;">
        <app-contact-actions></app-contact-actions>
    </div>
    <div fxFlex style="overflow-y: auto; padding: 0 5px">
        <ng-container *ngFor="let contact of contacts">
            <app-contact-user [user]="contact"></app-contact-user>
        </ng-container>
    </div>
</div>

<a mat-mini-fab color="primary" class="compose" routerLink="/c/new">
    <mat-icon>message</mat-icon>
</a>
