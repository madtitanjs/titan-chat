<div
class="chat-actions"
fxLayout="row"
fxLayoutAlign="start end"
>
  <div 
  fxFlex
  class="message_input">
    <textarea 
    #messageInput
    matInput
    autofocus
    placeholder="Type a message.." 
    cdkTextareaAutosize
    #autosize="cdkTextareaAutosize"
    cdkAutosizeMinRows="1"
    cdkAutosizeMaxRows="3"
    ></textarea>
  </div>
    <button mat-icon-button (click)="emitMessage()">
        <mat-icon class="send-icon">send</mat-icon>
    </button>
</div>
