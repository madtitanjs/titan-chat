<div
class="chat-actions"
fxLayout="row"
fxLayoutAlign="start end"
>
    <textarea 
    #messageInput
    matInput
    autofocus
    class="message_input"
    placeholder="Type a message.." 
    cdkTextareaAutosize
    #autosize="cdkTextareaAutosize"
    cdkAutosizeMinRows="1"
    cdkAutosizeMaxRows="3"
    fxFlex></textarea>
    <button mat-icon-button (click)="emitMessage()">
        <mat-icon class="send-icon">send</mat-icon>
    </button>
</div>
